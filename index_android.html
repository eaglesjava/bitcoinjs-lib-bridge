       android.getBitcoinAddressBySeedHex(bridge.getBitcoinAddressBySeedHex(seedHex, index));

    function getBitcoinAddressByMasterXPublicKey(xpub,index){
       android.getBitcoinAddressByMasterXPublicKey(bridge.getBitcoinAddressByMasterXPublicKey(xpub, index));
