<script type="text/javascript" src="bitcoinjs-lib-app.js"></script>
<script type="text/javascript">

    function validateMnemonicReturnSeedHexAndXPublicKey(mnemonic){
       var validate=bridge.validateMnemonic(mnemonic)
       var seedHex = bridge.mnemonicToSeedHex(mnemonic, '')
       var XPublicKey = bridge.getBitcoinMasterXPublicKey(seedHex)
       return [validate,seedHex,XPublicKey]
    }

    function generateMnemonicCNRetrunSeedHexAndXPublicKey(){
        var mnemonic = bridge.generateMnemonicRandomCN(128)
        var seedHex = bridge.mnemonicToSeedHex(mnemonic,'')
        var XPublicKey = bridge.getBitcoinMasterXPublicKey(seedHex)
        return [mnemonic,seedHex,XPublicKey]
    }




</script>
