function seedHexToAddress(seedHex){
    var result={};
    try {
        var address=bridge.seedHexToAddress(seedHex)
        result.status=0
        result.data=[address]
    }catch(e){
        result.data=[]
        result.message=e.stack
        result.status=-1
    }
    return JSON.stringify(result)
}
